<!-- SweetAlert CDN -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
const imgUbah = document.querySelector('.ubah');
const imgHlg1 = document.querySelector('.hlg1');
const tali1 = document.querySelector('.tali1');
const tali2 = document.querySelector('.tali2');
const counterElement = document.querySelector('.counter h1');
let hlg1ClickCount = 0; // Variabel untuk menghitung jumlah klik

// Event listener untuk elemen .ubah
imgUbah.parentElement.addEventListener('click', function() {
    imgUbah.style.opacity = '0';
    imgHlg1.style.opacity = '0.5';
});

// Event listener untuk elemen .hlg1
imgHlg1.parentElement.addEventListener('click', function() {
    // Mengubah opacity antara 0.5 dan 1
    imgHlg1.style.opacity = imgHlg1.style.opacity === '0.5' ? '1' : '0.5';

    // Tambah jumlah klik setiap kali imgHlg1 diklik
    hlg1ClickCount++;

    // Jika jumlah klik mencapai 1, sembunyikan tali2 dan tampilkan tali1
    if (hlg1ClickCount === 1) {
        tali1.style.display = 'block'; // Menampilkan tali1
        tali2.style.display = 'none'; // Menyembunyikan tali2
        counterElement.textContent = '2'; 
        // Setelah 2 detik, ubah teks pada counter menjadi 2 dan tampilkan alert
        setTimeout(() => {
// Mengubah nilai counter menjadi 2

            Swal.fire({
                title: 'BETUL Jadi 2',
                text: 'Coba Lihat Lagi Baloknya, masing2 2 kan :)',
                icon: 'success',
                confirmButtonText: 'Ciamik Mang'
            });

            hlg1ClickCount = 0; // Reset counter setelah alert
        }, 2000);
    }
});


</script>
