    <script>
      let currentHero = 0;
      const heroes = document.querySelectorAll(".hero");

      function updateHeroVisibility(direction) {
        heroes.forEach((hero, index) => {
          hero.classList.remove("active");
          hero
            .querySelector(".bgs")
            .classList.remove(
              "slide-in-left",
              "slide-in-right",
              "slide-out-left",
              "slide-out-right"
            );

          if (index === currentHero) {
            hero.classList.add("active");
            hero
              .querySelector(".tbl")
              .classList.add(
                direction === "next" ? "slide-in-right" : "slide-in-left"
              );
          } else if (hero.classList.contains("active")) {
            hero
              .querySelector(".tbl")
              .classList.add(
                direction === "next" ? "slide-out-left" : "slide-out-right"
              );
          }
        });
      }

      function showNextHero() {
        currentHero = (currentHero + 1) % heroes.length;
        updateHeroVisibility("next");
      }

      function showPreviousHero() {
        currentHero = (currentHero - 1 + heroes.length) % heroes.length;
        updateHeroVisibility("prev");
      }

      function checkAnswer(buttonClass) {
        if (buttonClass === "tbl1") {
          Swal.fire("Benar !", "Jawaban nya 2, Mantap", "success");
        } else {
          Swal.fire("Salah !", "Jawaban nya 2 yah, Semangat :]", "error");
        }
        document.querySelectorAll(".tbl button").forEach((button) => {
          button.disabled = true;
        });
      }
    </script>

    <style>
      .hero {
        display: none;
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
      }

      .hero.active {
        display: block;
      }

      .tbl {
        opacity: 0;
        transition: transform 0.5s ease, opacity 0.5s ease;
      }

      /* Transition effects for sliding */
      .slide-in-right {
        transform: translateX(100%);
        opacity: 1;
        animation: slideInRight 0.5s forwards;
      }

      .slide-in-left {
        transform: translateX(-100%);
        opacity: 1;
        animation: slideInLeft 0.5s forwards;
      }

      .slide-out-left {
        animation: slideOutLeft 0.5s forwards;
      }

      .slide-out-right {
        animation: slideOutRight 0.5s forwards;
      }

      @keyframes slideInRight {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes slideInLeft {
        from {
          transform: translateX(-100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes slideOutLeft {
        from {
          transform: translateX(0);
          opacity: 1;
        }
        to {
          transform: translateX(-100%);
          opacity: 0;
        }
      }

      @keyframes slideOutRight {
        from {
          transform: translateX(0);
          opacity: 1;
        }
        to {
          transform: translateX(100%);
          opacity: 0;
        }
      }
    </style>
